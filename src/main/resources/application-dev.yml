spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
  logging:
    level:
      root: DEBUG
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.planit: DEBUG
    org.springframework.web: INFO

jwt:
  expirationMs: 3600000 # 1시간 (밀리초)